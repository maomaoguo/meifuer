<div class="wrapper">
    <div class="row">
        <div class="col-lg-12">
            <div class="panel">
                <header class="panel-heading" style="padding-top: 15px; border-bottom-width: 0;">
                    <form class="form-inline" role="form">
                        <div class="form-group">
                            <input type="text" class="form-control" id="q-name" placeholder="相册名称">
                        </div>
                        <button type="button" class="btn btn-info" onclick="initTable()">查询</button>
                        <button type="reset" class="btn btn-warning">重置</button>
                        <button type="button" class="btn btn-success pull-right" onclick="loadMainPage('pages/production/new.html')">新增
                        </button>
                    </form>
                </header>
                <div class="panel-body" style="padding-top: 0;">
                    <div class="adv-table">
                        <table id="product-table" class="display table table-bordered table-striped">
                            <thead>
                            <tr>
                                <th>相册名称</th>
                                <th style="text-align: center;">创建时间</th>
                                <th style="text-align: center;">描述</th>
                                <th style="text-align: center;">操作</th>
                            </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>

    //页面加载完成后执行
    $(function () {
        initTable();
    });

    //初始化table
    function initTable() {
        $('#product-table').dataTable().fnDestroy();
        $('#product-table').dataTable({
            'bProcessing': false,
            'bServerSide': true,
            'sAjaxSource': 'api/products',
            'fnServerData': retrieveData,
            'bDestroy': true,
            'bRetrieve': true,
            'sAjaxDataProp': 'data',
            'iDisplayLength': 10,
            'bFilter': false,
            'bLengthChange': false,
            'bAutoWidth': false,
            'bSort': false,
            'aoColumns': [{
                'mData': 'name'
            }, {
                'mData': 'create_at',
                'mRender': dateRender,
                'fnCreatedCell': function (nTd) {
                    $(nTd).css('text-align', 'center');
                }
            }, {
                'mData': 'desc'
            }, {
                'mData': 'pid',
                'mRender': descRender,
                'fnCreatedCell': function (nTd) {
                    $(nTd).css('text-align', 'center');
                }
            }]
        });
    }

    //渲染时间列
    function dateRender(data, type, row) {
        return moment(data).format('YYYY-MM-DD HH:mm:ss');
    }

    //渲染操作列
    function descRender(data, type, row) {
        var str = '<a id="'+ data + '" onclick="showProduct(this)" align="center" href="javascript:;" data-toggle="tooltip" title="编辑"><i class="icon-edit text-warning"></i></a>&nbsp;&nbsp;'
                + '<a id="'+ data + '" onclick="deleteProduct(this)" align="center" href="javascript:;" data-toggle="tooltip" title="删除"><i class="icon-trash"></i></a>&nbsp;&nbsp;';
        return str;
    }

    //异步获取table数据
    function retrieveData(sSource, aoData, fnCallback) {
        var row = 10;
        var start = 0;
        $.each(eval(aoData), function (i, field) {
            if (field.name == 'iDisplayStart') {
                start = field.value;
            }
            if (field.name == 'iDisplayLength') {
                row = field.value;
            }
        });

        var name = $('#q-name').val();
        $.getJSON(sSource, {
            start: start,
            row: row,
            name: name
        }, function (rm) {
            if (rm.code == 1) {
                var data = rm.result;
                if (!data.data) {
                    data.data = [];
                }
                data.iTotalRecords = rm.result.total ? rm.result.total : 0;
                data.iTotalDisplayRecords = rm.result.total ? rm.result.total : 0;
                fnCallback(data);
            } else {
                yeshidenotify('error', 'top right', '查询失败！', '提示将在2秒内关闭', 2000);
            }
        });
    }

    //详情展示
    function showProduct(v) {
        var pid = $(v).attr('id');
        $('#main-content').load('pages/production/new.html', function () {
            $.getJSON('api/products/' + pid, function (rm) {
                if (rm.code == 1) {
                    $('.panel-heading').text('编辑产品');
                    var product = rm.result;
                    $('#pid').val(product._id);
                    $('#name').val(product.name);
                    $('#desc').val(product.desc);
                    var goods = product.imgs;
                    var productTemplate = $.templates('#product-template');
                    var htmlOutput = productTemplate.render(goods);
                    $('#products .present').remove();
                    $('#products').prepend(htmlOutput);
                } else {
                    yeshidenotify('error', 'top right', '详情获取失败！', '提示将在2秒内关闭', 2000);
                }
            });
        });
    }
    //删除（物理删除）
    function deleteProduct(v){
       var pid = $(v).attr('id');
        $.ajax({
            url: 'api/products/'+pid,
            type: 'delete',
            data:{},
            success: function(rm) {
                if(rm.code == 1){
                    initTable();
                    yeshidenotify('success', 'top right', '删除成功！', '提示将在2秒内关闭', 2000);
                }else {
                    yeshidenotify('error', 'top right', '删除失败！', '提示将在2秒内关闭', 2000);
                }
            }
        });

    }
</script>
