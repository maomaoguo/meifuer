<!DOCTYPE html>
<html lang="en">
			<body>
			<!-- jsRender 渲染 -->
			<script id="product-template" type="text/x-jquery-tmpl">
					<div class="product-list">
						<div class="col-md-4" style="float:left">
							<section class="panel">
								<div class="pro-img-box" >
										<img alt="" src="{{:value[0].href}}" style="height: 369px;">
										<a class="adtocart" href="javascript:;" onclick="showData(this);" >
											<i class="icon-picture"></i>
										</a>
								</div>
							</section>
							<h3 style="text-align:center">{{: title}}</h3>
						</div>
					</div>
			</script>
            <section class="wrapper">
                <section class="panel">
                    <div class="panel-body">
                        <div class="row product-list">
                            <div id="temp-list" >
                            </div>
                        </div>
                    </div>
                </section>
            </section>
    </body>
<script type="text/javascript">
$(function() {
   	show();

});

var imgData;
function show(e) {
    $.getJSON('api/products/list/list', function(msg) {
        if (msg.code == 1) {
			var data = msg.result;
			for(var i=0; i<data.length; i++){
				var template = $.templates("#product-template");
				var htmlOutput = template.render(data[i]);
				$("#temp-list").append(htmlOutput);
			}
			imgData = data;
//			showData(data);
        }

    });
}
function showData(v){
	var data = [];
	var src = $(v).parent('div').find('img').attr('src');
	for(var i=0; i<imgData.length; i++) {
		var tempStr = imgData[i].name.substring(21,imgData[i].name.length-1);
		if(src.search(tempStr) != -1) {
			data = imgData[i].value;
			break;
		}
	}
	$.fancybox.open(data,{
		prevEffect	: 'none',
		nextEffect	: 'none',
		helpers	: {
			thumbs	: {
				width	: 50,
				height	: 50,
				position: 'bottom'
			}
		}
	});
}
</script>
</html>
